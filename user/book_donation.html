<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PlasmaDonor</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="http://google.com">FAQ</a></li>
                <li><a href="#">Hi, John</a></li>
            </ul>
        </div>
    </nav>
    <div style="width: 50%; margin: auto; text-align: center;" class="well">
        <h3>UPDATE YOUR DONATION RECORD</h3>
    </div>
    <br /><br />
    <div style="width: 50%; margin: auto; text-align: center;" class="well">
        <form class="form-horizontal" id='update-blood-donation-form'>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Organization Name:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="org" placeholder="Enter org">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="datetime">Date:</label>
                <div class="col-sm-6">
                    <input type="datetime-local" id="datetime" name="datetime">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Comments ( any ) </label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="comment" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
